<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const favoriteCookies = [
        "Chocolate Chip",
        "Oatmeal Raisin",
        "Peanut Butter",
        "Sugar",
        "Snickerdoodle",
        "Macadamia Nut",
        45,
      ];
      // array length is a property! array = list in python
      console.log(favoriteCookies);
      favoriteCookies.push("Rainbow");
      console.log(favoriteCookies.length);
      console.log(favoriteCookies);
      let cookie = favoriteCookies.pop();
      console.log(favoriteCookies);
      console.log(favoriteCookies.length);
      console.log("I am so sad because I ate the " + cookie + " cookie.");

      let boom = favoriteCookies[5];
      console.log(boom);
      console.log(favoriteCookies[favoriteCookies.length - 1]);
    </script>
  </body>
</html>
